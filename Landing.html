<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-5xl text-center mt-4"> Functional Bank </header>
    <main>

        <!-- balance and transaction summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white ">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl"> Deposite</h4>
                    <h2 class="text-4xl"><span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-2xl"> Withdraw </h4>
                    <h2 class="text-4xl"><span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-2xl"> Balance</h4>
                    <h2 class="text-4xl"><span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposite and withdraw input box -->

        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8">
                    <h3 class="text-4xl text-white mb-8">Your Deposite</h3>
                    <input class="w-3/4 px-4 py-3 rounded" type="text" placeholder="$Amount you want to deposite">
                </div>


            </div>
        </section>
    </main>
</body>

</html>
